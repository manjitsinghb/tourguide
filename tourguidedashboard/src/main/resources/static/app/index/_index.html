<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Welcome to Tourguide</h1>
        <p>Tourguide will help you plan your drive so that you dont miss local attractions as you drive to your destination.</p>
    </div>
</div>
<div class="container">
    <form class="form-signin">
        <GoogleMapSearchAddress [(address)]="startAddress" placeholderText="Start Address"></GoogleMapSearchAddress>
        <GoogleMapSearchAddress [(address)]="destinationAddress" placeholderText="Destination Address"></GoogleMapSearchAddress>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="findRoute();">Map my route</button>
    </form>

    <div class="list-group" *ngFor="#route of routeAddress">
        <a href="#" class="list-group-item" >{{route}}</a>
    </div>
</div>
